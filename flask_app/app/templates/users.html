{% extends 'base.html' %} {% block title %}-categories{% endblock %} {% block content %}
<div id='content' class="container">
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-10">
                        <h2 class="page-title">Users</h2>
                    </div>                    
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <th scope="row">{{ loop.index }}.</th>
                            <td class="col-10"><a href="{{ url_for('categories_list', user_key=user['key']) }}">{{ user['first_name'] }} {{ user['last_name'] }}</a> <small>{{user['categories']}} recipe categories</small></td>
                             <td class="col-2"><a href="{{ url_for('categories_list', user_key=user['key']) }}" style="color:#fff;"><button type="button" class="btn btn-primary">View Recipes</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    {% endblock %}
